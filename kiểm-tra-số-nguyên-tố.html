<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = parseInt(prompt('Nhập số vào đây'))
  function isPrime(number) {
      if (isNaN(number) == true){
          return false;
      }
      if (number < 2) {
          return false;
      }
      if (number == 2 ){
          return true;
      }
      for (let i = 2; i*i <= number; i++) {
          if (number%i==0){
              return false;
          }

      }
      return false;

  }
  isPrime(numbers);

  }
</script>
</body>
</html>
