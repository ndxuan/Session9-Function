<script>
  let r = parseInt(prompt("nhập bán kính"));
  Pi = Math.PI;
  function expenses(r) {
    return  2*Pi*r;
  }
  function dientich(r) {
    return  Pi*r*r;
  }
  console.log('chu vi',expenses(r))
  console.log('dientich',+dientich(r)

</script>
