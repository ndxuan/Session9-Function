<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="hienthi"></h1>
<script>
  let number = parseInt(prompt('nhap number'))
  let numbers = 1;
  function factorial(n) {

      for (let i = n; i>0; i--) {
        numbers *=i;

      }
  }
  factorial(number);
  console.log('kết quả', +numbers)
  document.getElementById('hienthi').innerHTML = `<button>${numbers}</button>`
</script>
  </body>
</html>
